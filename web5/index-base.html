<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="dist/css/leaflet.css" rel="stylesheet">
        <link href="dist/css/w3.css" rel="stylesheet">
        <style>
            .grid-axis{
                shape-rendering: crispEdges;
                stroke-opacity: 0.3;
            }
            .axis text{
                pointer-events: none;
            }
            .axis path,
            .axis line { 
                fill: none;
                stroke: grey;
                stroke-width: 1;
                shape-rendering: crispEdges;
            }   
            
        </style>
    </head>
    <body>
        <div style="margin: 30px;">
            <div id="id_layer_editor" class="" style="width: 700px; height: 500px;">
                
            </div>
            <div class="w3-container w3-padding-32">
                <div class="w3-section w3-text-red w3-small">
                    <span id='error'></span>
                </div>
                <div class="w3-section">
                    <input type="file" id='id_layer' class="w3-padding-small">
                    
                </div>
                <div class="w3-section">
                    <label id='size' style="" class="w3-small">
                        Ширина x Высота:
                        <span id='id_layer_size' class="w3-padding-small"></span>
                    </label>
                    <label id='distance' style="" class="field-box field-length w3-small">
                        Длина отрезка:
                        <input type="number" id='id_length' >
                    </label>
                </div>
                <div class="w3-section">
                </div>
                <div id="toolbar" class="w3-section w3-small" style="">
                    <p>
                        <input id='id_set_scale' type="checkbox">Задать масштаб
                    </p>
                    <p>
                        <input id='id_edit_grid' type="checkbox" >Изменить сетку
                    </p>
                </div>
            </div>
            <input id='id_layer_data' type='text'>
        
        </div>
        <script src="dist/editor-base.js"></script>
    </body>
</html>
